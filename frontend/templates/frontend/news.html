
{% extends 'frontend/main.html' %}
{% load static %}

{% block content %}

<div class="container py-6 md:py-12 flex flex-col gap-4">
    <div class="flex flex-col items-center gap-3">
        <span class="font-patrick-hand text-3xl md:text-4xl lg:text-5xl">News & Blog</span>
        <div class="w-24 h-1 bg-primary rounded-md"></div>
    </div>
    <div class="py-12">
        <!-- {{ forloop.counter }} -->
        
        <div class="w-full flex flex-wrap">
            {% for item in news_blogs %}
            <div class="w-full lg:w-4/12 px-0 lg:px-3">
                <div class="bg-white shadow-md border border-gray-200 rounded-lg mb-5">
                    <a href="#">
                        <img class="rounded-t-lg" src="/static/images/{{item.image.url}}" alt="">
                    </a>
                    <div class="p-5">
                        <a href="#">
                            <h5 class="text-gray-900 font-semibold  md:font-bold text-lg lg:text-xl tracking-tight mb-2">{{item.title}}</h5>
                        </a>
                        <p class="font-normal text-gray-700 mb-3 text-sm md:text-base">Here are the biggest enterprise
                            technology
                            acquisitions of 2021 so far, in reverse chronological order.</p>

                        <a href="{% url 'read_news_blog' item.id %}"
                            class="inline-block px-4 py-1.5 bg-primary hover:bg-primary-200 hover:shadow-2xl transition-all rounded-md text-white text-sm">
                            Read More
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
            
        </div>
    </div>
</div>

{% endblock %}
