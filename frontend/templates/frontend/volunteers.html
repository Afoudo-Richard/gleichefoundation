{% extends 'frontend/main.html' %}
{% load static %}

{% block content %}

<div class="container py-6 md:py-12 flex flex-col gap-4">
    <div class="flex flex-col items-center gap-3">
        <span class="font-patrick-hand text-3xl md:text-4xl lg:text-5xl">Our Volunteers</span>
        <div class="w-24 h-1 bg-primary rounded-md"></div>
    </div>
    <div class="py-12">
        <!-- {{ forloop.counter }} -->

        <div class="w-full flex flex-wrap">
            {% for item in '0123456789'|make_list %}
            <div class="w-6/12 md:w-4/12 lg:w-3/12 px-0 lg:px-3">
                <div
                    class="flex flex-col items-center p-8 transition-colors duration-200 transform cursor-pointer group hover:bg-secondary rounded-xl">
                    <img class="object-cover w-24 h-24 md:w-32 md:h-32 rounded-full ring-4 ring-gray-300 group-hover:ring-primary"
                        src="https://images.unsplash.com/photo-1488508872907-592763824245?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
                        alt="">

                    <h1
                        class="mt-4 text-lg md:text-xl font-semibold text-gray-700 capitalize dark:text-white group-hover:text-white text-center">
                        Richard Afoudo zsdfg</h1>

                    <p
                        class="mt-2 text-sm md:text-base text-gray-500 capitalize dark:text-gray-300 group-hover:text-primary">
                        Volunteer</p>

                    <div class="flex mt-3 -mx-2">
                        <a href="#"
                            class="mx-2 text-gray-600 dark:text-gray-300 hover:text-gray-500 dark:hover:text-gray-300 group-hover:text-white"
                            aria-label="Reddit">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="#"
                            class="mx-2 text-gray-600 dark:text-gray-300 hover:text-gray-500 dark:hover:text-gray-300 group-hover:text-white"
                            aria-label="Reddit">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        <a href="#"
                            class="mx-2 text-gray-600 dark:text-gray-300 hover:text-gray-500 dark:hover:text-gray-300 group-hover:text-white"
                            aria-label="Reddit">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</div>

{% endblock %}
