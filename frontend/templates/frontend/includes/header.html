{% load static %}
<div class="hidden md:flex container justify-between items-center py-2 tracking-widest">
    <div class="flex gap-4">
        <span class=" text-gray-400 text-base">
            <a href="#">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
        </span>

        <span class=" text-gray-400 text-base">
            <a href="#">
                <i class="fa-brands fa-youtube"></i>
            </a>
        </span>
        <span class=" text-gray-400 text-base">
            <a href="#">
                <i class="fa-brands fa-twitter"></i>
            </a>
        </span>
        <span class=" text-gray-400 text-base">
            <a href="#">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </span>
    </div>

    <div>
        <a href="{% url 'donate' %}"
            class="inline-block px-4 py-1.5 bg-primary hover:bg-primary-200 hover:shadow-2xl transition-all rounded-md text-white text-sm">
            Donate
        </a>
    </div>
</div>

<div x-data="{ open: false, showBar: true }"
    :class="{'fixed -top-72 left-0 right-0 transition duration-200 transform translate-y-72': showBar}"
    class="z-30 bg-white shadow-lg" @scroll.window="showBar = (window.pageYOffset > 20) ? true : false">
    <div
        class="container py-2 flex justify-between items-center font-patrick-hand  bg-white w-full border-t border-gray-200">
        <div class="w-10 h-10 lg:w-12 lg:h-12">
            <img class="w-full h-auto" src="{% static 'assets/gleichefoundationLogo.png' %}" alt="">
        </div>

        <div class="hidden lg:block ">
            <ul class="flex items-center gap-7">
                <li class="border-b-2 border-white hover:border-primary transition-all">
                    <a href="{% url 'home' %}" class="text-lg xl:text-2xl">Home</a>
                </li>
                <li class="border-b-2 border-white hover:border-primary transition-all">
                    <a href="#" class="text-lg xl:text-2xl">Contact</a>
                </li>
                <li class="border-b-2 border-white hover:border-primary transition-all">
                    <a href="{% url 'about' %}" class="text-lg xl:text-2xl">About</a>
                </li>
                <li class="border-b-2 border-white hover:border-primary transition-all">
                    <a href="#" class="text-lg xl:text-2xl">Upcoming Event</a>
                </li>
                <li @click.away="open = false" x-data="{ open: false }"
                    class="relative border-b-2 border-white hover:border-primary transition-all">
                    <a @click="open = !open" class="text-lg xl:text-2xl flex items-center gap-2 cursor-pointer">
                        <span>Dropdown</span>
                        <span class="transition-transform duration-200 transform text-sm"
                            :class="{'rotate-180': open, 'rotate-0': !open}"><i
                                class="fa-solid fa-chevron-down"></i></span>
                    </a>
                    <div x-show="open" x-transition:enter="transition ease-out duration-100"
                        x-transition:enter-start="transform opacity-0 scale-95"
                        x-transition:enter-end="transform opacity-100 scale-100"
                        x-transition:leave="transition ease-in duration-75"
                        x-transition:leave-start="transform opacity-100 scale-100"
                        x-transition:leave-end="transform opacity-0 scale-95"
                        class="absolute right-0 w-full mt-2 origin-top-right rounded-md shadow-lg md:w-48 z-50">
                        <div class="px-2 py-2 bg-white rounded-md shadow dark-mode:bg-gray-800">
                            <a class="block px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                                href="#">Link #1</a>
                            <a class="block px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                                href="#">Link #2</a>
                            <a class="block px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                                href="#">Link #3</a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="lg:hidden">
            <span class="text-xl">
                <i class="fa-solid fa-bars"></i>
            </span>
        </div>


    </div>


</div>
