{% load static %}
<div class="bg-white pb-12">
    <div class="container flex flex-col justify-center items-center ">

        <div class="w-full lg:w-3/6 mx-auto py-6 md:py-12 flex flex-col items-center gap-6">
            <div class="flex flex-col items-center gap-3">
                <span class="font-patrick-hand text-3xl md:text-4xl lg:text-5xl">Our Sponsors</span>
                <div class="w-24 h-1 bg-primary rounded-md"></div>
            </div>
            <p class="text-center text-sm md:text-base lg:text-lg text-secondary">
                Meet Our sponsors
        </div>

        <div class="w-full">
            <div class="swiper VolunteerSwiper">
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
                <div class="swiper-wrapper">

                    {% for item in '012345678'|make_list %}
                    <div class="swiper-slide">
                        <div
                            class="flex flex-col items-center p-8 transition-colors duration-200 transform cursor-pointer group hover:bg-secondary rounded-xl">
                            <img class="object-cover w-24 h-24 md:w-32 md:h-32 rounded-full ring-4 ring-gray-300 group-hover:ring-primary"
                                src="https://images.unsplash.com/photo-1488508872907-592763824245?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
                                alt="">


                        </div>
                    </div>
                    {% endfor %}




                </div>
                <div class="swiper-pagination"></div>
            </div>


        </div>

    </div>
</div>
