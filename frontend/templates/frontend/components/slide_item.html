
    <div class="lg:px-32 w-full h-5/6 relative">
            {% if item.image.url  %}
            <img class="w-full h-full object-cover" src="/static/images{{item.image.url}}" alt="photo">
            {% else %}
            <img class="w-full h-full" src="/static/assets/gleichefoundation_banner.jpg" alt="photo">
            {% endif %}
            <div class=" absolute inset-0 bg-black/30 flex items-center justify-center z-10">
                <div class="flex flex-col items-center gap-6">
                    <h6 class="text-3xl md:text-4xl lg:text-6xl text-white font-patrick-hand text-center">
                        {{item.title|default:'Welcome to Gleiche foundation'}}</h6>
                    <p class="text-white text-xl md-text-2xl lg:text-3xl text-center">
                        {{item.subtitle|default:'We all have equal potentials'}}</p>
                </div>
            </div>
