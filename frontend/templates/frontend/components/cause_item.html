<div class="w-full">
    <div class="bg-white shadow-md border border-gray-200 rounded-lg mb-5">
        <a href="#">
            <img class="rounded-t-lg w-full"
                src="/static/images{{item.image.url}}" alt="">
        </a>
        <div class="p-5">
            <a href="#">
                <h5
                    class="text-gray-900 font-semibold  text-sm md:text-base tracking-tight mb-2">
                    {{ item.title }}</h5>
            </a>
            <p class="font-normal text-gray-700 mb-3 text-sm md:text-base">Here are the
                biggest enterprise
                technology
                acquisitions of 2021 so far, in reverse chronological order.</p>

            <div class="flex items-center">
                <span class="mr-2 text-xs font-medium">{{item.percentage_complete|default_if_none:0|floatformat:1}}%</span>
                <div class="relative w-full">
                    <div class="w-full bg-gray-200 rounded-sm h-2">
                        <div class="bg-secondary h-2 rounded-sm" style="width: {{item.percentage_complete|default_if_none:0}}%"></div>
                    </div>
                </div>
            </div>

            <div class="flex justify-between mt-2">
                <span class="text-xs  font-semibold">Raised: ${{item.amount_raised}}</span>
                <span class="text-xs  font-semibold">Goal: ${{item.amount_needed}}</span>
            </div>

            <div class="flex justify-center items-center mt-3">
                <a href="#"
                    class="inline-block px-4 py-1.5 bg-primary hover:bg-primary-200 hover:shadow-2xl transition-all rounded-md text-white text-sm">
                    Donate
                </a>
            </div>
        </div>
    </div>
</div>
